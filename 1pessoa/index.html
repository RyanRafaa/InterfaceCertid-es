<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>1 PESSOA</title>
    <link class="icon" rel="shortcut icon" href="assets1/icon.png">
</head>
<body style="background-color: #000000;">
    <header>
        
    </header>
        <div class="texttop">
            <a href="../Comeco/comeco.html">
                <button type="button" class="btn btn-outline-light btn-sm" id="voltar" >
                    Voltar
                </button>
            </a>
            <h1 style="color: white;">Certidões Automáticas</h1>
        </div>
    <section>
        <form action="" class="main">
            
            <div class="name">
                <p>CPF/CNPJ:</p>
                <input type="text" name="cpf" id="cpf" oninput="this.value = formatCPF(this.value)" maxlength="18" placeholder="CPF ou CNPJ">
                <p>Nome:</p>
                <input type="text" name="name" id="nome" placeholder="NOME ou RAZÃO SOCIAL">
            </div>
            <div class="cert">
                <p>CNDT:</p>
                <input type="text" name="cndt" id="cndt" oninput="this.value = formatCNDT(this.value)" maxlength="13" placeholder="certidão CNDT">
                <input type="text" name="ecndt" id="ecndt" oninput="this.value = formatDATE(this.value)" maxlength="10" placeholder="emissão CNDT">
                <input type="text" name="vcndt" id="vcndt" oninput="this.value = formatDATE(this.value)" maxlength="10" placeholder="validade CNDT">
            </div>
            <div class="cert">
                <p>CNAT:</p>
                <input type="text" name="cnat" id="cnat" oninput="this.value = formatCNAT(this.value)" maxlength="14" placeholder="certidão CNAT">
                <input type="text" name="ecnat" id="ecnat"oninput="this.value = formatDATE(this.value)" maxlength="10" placeholder="emissão CNAT">
            </div>
            <div class="cert">
                <p>Receita Federal:</p>
                <input type="text" name="rf" id="rf" oninput="this.value = formatRF(this.value)" maxlength="19" placeholder="certidão RF">
                <input type="text" name="erf" id="erf" oninput="this.value = formatDATE(this.value)" maxlength="10" placeholder="emissão RF">
                <input type="text" name="vrf" id="vrf" oninput="this.value = formatDATE(this.value)" maxlength="10" placeholder="validade RF">
            </div>
            <div class="cert">
                <p>Receita Estadual:</p>
                <input type="text" name="re" id="re" oninput="this.value = formatRE(this.value)" maxlength="12" placeholder="certidão RE">
                <input type="text" name="ere" id="ere" oninput="this.value = formatDATE(this.value)" maxlength="10" placeholder="emissão RE">
                <input type="text" name="vre" id="vre" oninput="this.value = formatDATE(this.value)" maxlength="10" placeholder="validade RE">
            </div>
            <div class="cert">
                <p>4ª Região:</p>
                <input type="text" name="regiao" id="regiao" oninput="this.value = formatREGIAO(this.value)" maxlength="10" placeholder="certidão Cívil 4ªRegião">
                <input type="text" name="regiaoc" id="regiaoc" oninput="this.value = formatREGIAO(this.value)" maxlength="10" placeholder="certidão Criminal 4ªRegião">
                <input type="text" name="eregiao" id="eregiao" oninput="this.value = formatDATE(this.value)" maxlength="10" placeholder="emissão 4ªRegião">
            </div>
            <div class="botao">
                <button type="button" class="btn btn-primary" class="botão" type="submit" id="send" value="Montar texto">Montar Texto
                </button>
            </div>
        </form>
    </section>
    <div class="texto">
        <h4 id="texto"></h4>
    </div>
</body>
<script src="script.js"></script>
</html>
